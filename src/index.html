<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Charts Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700;800;900&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>

  <div class="container">

    <h1>Demo Charts</h1>

    <h2>Life Expectancy</h2>
    <div id="chart-life-expectancy" class="graf"></div>


    <h2>Marriages</h2>
    <div id="chart-marriages" class="graf"></div>


    <h2>Divorces</h2>
    <div id="chart-divorces" class="graf"></div>


    <h2>Fertility Rate</h2>
    <div id="chart-fertility-rate" class="graf"></div>


    <h2>Share Of Urban Population</h2>
    <div id="chart-urban-population" class="graf"></div>


    <h2>Mobile subscriptions</h2>
    <div id="chart-mobile-subscriptions" class="graf"></div>


    <h2>Fixed phone subscriptions</h2>
    <div id="chart-fixed-subscriptions" class="graf"></div>


    <h2>Share Of Population Using The Internet</h2>
    <div id="chart-internet-population" class="graf"></div>


    <h2>Share Of Population With Tertiary Education</h2>
    <div id="chart-education-population" class="graf"></div>


  </div>

  <script src="<%=htmlWebpackPlugin.files.js %>"></script>

</body>

</html>
